language: node_js
node_js: node
sudo: false
cache:
  directories:
  - node_modules
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
deploy:
  provider: script
  script: npm run deploy
  skip_cleanup: true
  on:
    branch: gh-pages
notifications:
  slack:
    secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_0cc7effbabbd_key -iv $encrypted_0cc7effbabbd_key -in super_secret.txt.enc -out super_secret.txt -d
