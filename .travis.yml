language: node_js
node_js: 4
cache:
  directories:
  - node_modules
sudo: false

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
- openssl aes-256-cbc -K $encrypted_0cc7effbabbd_key -iv $encrypted_0cc7effbabbd_iv
  -in super_secret.txt.enc -out super_secret.txt -d

before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"

deploy:
  provider: script
  script: npm run deploy
  skip_cleanup: true
  on:
    branch: gh-pages

notifications:
  slack:
    secure: 
